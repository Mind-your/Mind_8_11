<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_perfil.css">
    <link rel="stylesheet" href="../css/streaming.css">
    <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <script type="text/javascript" src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="/scripts/login_app.js" defer></script>

    <script>
        usuario = JSON.parse(sessionStorage.getItem('user'))
        if (usuario === null) {
            window.location.href =  window.location.href.replace("stream-terapia.html","") + "login.html"
        }
    </script>

</head>
<body onload="getTerapia(), changePerfilData()">
    <section style="background-color: antiquewhite;">
        <div class="grid-stream">
            <div class="grid-stream-col stream-left">
                <div class="stream-video">
                    <img id="streamImage" class="stream-videoImage" src="">
                </div>
            </div>
            <div class="grid-stream-col stream-right">
                <div class="col" style="display: flex; justify-content: flex-end;">  
                    <a href="/pages/perfil-paciente.html">
                        <button type="button"  class="nav-btn nav-btn-cancel"
                            style="background-image: url('/img/cancel.png');
                            margin-right: 20%;">
                        </button>
                    </a> 
                </div>
                <div class="col" style="display: flex; justify-content: center; margin-top: 15%;">  
                        <div class="foto-perfil">
                            <img id="perfilFoto" src="">
                        </div>
                </div>
                <div class="col" style="display: flex; justify-content: center;">  
                    <div class="stream-perfil-name">
                        <h2 id="perfilNome">
                            Nome Sobrenome
                        </h2>
                    </div>
                </div>
                <div class="col" style="display: flex; justify-content: center;">
                    <div class="row">
                        <button type="button"  class="stream-btn">
                        </button>  
                    


                </div>
            </div>
        </div>
        
    </section>
    
    <script type="text/javascript" defer>
        const toggleButton = document.querySelectorAll('.stream-btn'); 

        toggleButton.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                btn.classList.toggle('clicked');
                diasMarcadosNotif[index].classList.toggle('clicked');
                console.log(index)
   
            });
        });

    </script>
</body>
